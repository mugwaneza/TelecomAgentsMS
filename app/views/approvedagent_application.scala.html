@(message: String)(contacts : List[AgentApplication])
@main_dashboard("approved" ) {
    @views.html.navigation("approval")

    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row ">
                <div class="page-header" style="background-image: url('@routes.Assets.at("images/vehicle3.jpg")')">

                    <div class="container">
                        <div class="col-md-10"><br>

                    <form class=" mt-5" action="/application/submit"  autocomplete="off" method="POST" id="applicationForm" enctype="multipart/form-data" >

                                @if(message=="approval"){


                                    <div class="alert alert-success col-md-8 offset-2" role="alert">
                                        @Html(flash.get("approval"))
                                    </div>
                                    @for(contact <- contacts) {

                                        <div class="row">
                                            <div class=" col-md-6 mt-5">
                                                <div class="form-group   ">
                                        <div class="col-md-3">
                                            <img src="@routes.Assets.at(contact.passportphoto)" alt="passpost" width="140" height="140">
                                        </div>
                                                </div>
                                                </div>
                                                </div>

                                <div class="row">
                                <div class=" col-md-6">
                                <div class="form-group   ">
                                        <input  name="district" disabled class="form-control" value="District : @contact.district.district" type="disabled">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                <div class="form-group   ">
                                    <input  name="sector" disabled class="form-control" value="Sector : @contact.sector.sector" type="disabled">
                                </div>
                                </div>
                                </div>

                                   <div class="row">
                                   <div class="form-group col-md-6  ">
                                       <input  name="cell" disabled class="form-control" value="Cell : @contact.cell.cell" type="disabled">
                                   </div>

                                <div class="form-group col-md-6">
                                        <input
                                        name="agglomeration"
                                        id="agglomeration"
                                        class="form-control"
                                        type="text"
                                        disabled
                                            value="Village : @contact.agromeration"
                                        placeholder="Enter agglomeration name">
                                </div>
                                   </div>

                        <div class="row">
                              <div class="form-group col-md-6  ">
                                        <input
                                        name="firstname"
                                        id=""
                                        class="form-control"
                                        type="text"
                                        value="First name: @contact.firstname"
                                        disabled
                                        placeholder="Enter first name">
                                </div>

                                <div class="form-group col-md-6  ">
                                        <input
                                        name="lastname"
                                        value="Last name: @contact.lastname"
                                        class="form-control"
                                        type="text"
                                        disabled
                                        placeholder="Enter last name">
                                </div>
                           </div>
                                 <div class="row">
                                <div class="form-group col-lg-12  ">
                                        <input
                                        name="phone"
                                        value="Phone number: @contact.phonenumber"
                                        class="form-control"
                                        type="text"
                                        disabled
                                        placeholder="Enter phone number">
                                </div>

                                     <div class="form-group col-md-12  ">
                                         <input
                                         name="address"
                                         value="Address : @contact.address"
                                         class="form-control"
                                         type="text"
                                         disabled
                                         placeholder="Enter your address">
                                     </div>

                                 </div>

                               <div class="row">
                                <div class="form-group col-md-6  ">
                                        <input
                                        name="nationality"
                                        value="Nationality : @contact.nationality"
                                        class="form-control"
                                        type="text"
                                        disabled
                                        placeholder="Enter your nationality">
                                </div>

                               <div class="form-group col-md-6  ">
                                        <input
                                        name="nationalid"
                                        value="National ID: @contact.nid"
                                            disabled
                                        class="form-control"
                                        type="text"
                                        placeholder="Enter your national ID">
                                </div>
                               </div>

                           <div class="row">
                           <div class="form-group col-md-6  ">
                               <input
                               name="comapny"
                               value="Telecom company : @contact.company"
                               disabled
                               class="form-control"
                               type="text"
                               placeholder="">
                                </div>


                                <div class="form-group col-md-6  ">
                                    <input
                                    name="sitename"
                                    value="Centre station name : @contact.sitename"
                                    disabled                                    class="form-control"
                                    type="text"
                                    placeholder="Enter site name">
                                </div>
                                </div>

                                    }

                                }

                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </div>
            <!-- /.container-fluid -->
    </div>
        <!-- /.content-wrapper -->

    <a class="scroll-to-top rounded" href="#">
        <i class="fa fa-chevron-up"></i>
    </a>

    <script type="text/javascript"
    src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC_7OucfzhqVC8ic_RPW0jPy-55OE0y-ZA&sensor=false&libraries=places">
    </script>

}
